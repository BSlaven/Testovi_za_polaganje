<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="img" href="images/crossroads-icon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Administracija || Testovi</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="navbar" id="navbar">
      <i class="fas fa-times" id="close-navbar"></i>
      <a href="index.html">naslovna</a>
      <a href="pitanja.html">pitanja</a>
      <a href="testovi.html">testovi</a>
    </nav>
    <i class="fas fa-bars" id="navbar-toggle"></i>
  </header>

  <div class="container">
    <div class="test-controls">
      <button class="new-test" id="new-test">Novi test</button>
      <button class="show-all-tests" id="show-all-tests">Svi testovi</button>
    </div>
    <table class="tests-table" id="tests-table">
      <caption>Lista testova</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Naziv testa</th>
          <th>Kategorija</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <div class="modal-background" id="modal-background">
    <div class="modal">
      <div class="modal-header">
        <h3>novi test</h3>
        <span id="close-modal" class="close-modal">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <form id="formular-testova" class="formular formular-testova">
        <div>
          <label for="test-title" class="label-test-title" required>Naziv testa</label>
          <input name="test-title" type="text" class="test-title" id="test-title" placeholder="Unesi naziv testa...">
        </div>
        <div>
          <label for="category" class="test-category-label">Izaberi kategoriju</label>
          <select name="category" class="category" id="category">
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Prva_pomoć">Prva pomoć</option>
          </select>
        </div>
        <div>
          <label for="questions-choices" class="questions-choices">Izaberi pitanje</label>
          <select name="questions-choices" id="questions-choices">
          </select>
        </div>
      </form>
        <div class="tasteri tasteri-testova">
          <button class="dodaj-pitanje-u-test" id="dodaj-pitanje-u-test" value="dodaj pitanje">dodaj pitanje</button>
          <button id="sačuvaj-test" class="sačuvaj-test">sačuvaj test</button>
        </div>
        <ul class="lista-pitanja-u-testu lista" id="lista-pitanja-u-testu"></ul>
    </div>
  </div>

  <div class="dijalog-za-brisanje" id="dijalog-za-brisanje">
    <p>Obriši izabrani test?</p>
    <button class="obriši taster" id="obriši">potvrdi</button>
    <button class="odustani-od-brisanja taster" id="odustani-od-brisanja">Odustani</button>
  </div>


  <script type="module" src="index.js"></script>

</body>
</html>
