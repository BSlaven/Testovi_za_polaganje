<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="img" href="images/crossroads-icon.png">
  <link rel="stylesheet" href="styles.css">

  <title>Administracija || Pitanja</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="navbar" id="navbar">
      <i class="fas fa-times" id="close-navbar"></i>
      <a href="index.html">naslovna</a>
      <a href="pitanja.html">pitanja</a>
      <a href="testovi.html">testovi</a>
    </nav>
    <i class="fas fa-bars" id="navbar-toggle"></i>
  </header>

  <main class="container">
    <div class="kontrola-pitanja">
      <button class="novo-pitanje" id="novo-pitanje">novo pitanje</button>
      <button class="sva-pitanja" id="sva-pitanja">sva pitanja</button>
    </div>
    <table class="tabela-pitanja">
      <caption>Lista pitanja</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tekst pitanja</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody id="tijelo-tabele"></tbody>
    </table>
    <div class="modal-background" id="modal-background">
      <div class="modal">
        <div class="modal-header">
          <h3>novo pitanje</h3>
          <span class="close-modal" id="close-modal">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <form class="form questions-form" id="questions-form">
          <div>
            <label for="tekst-pitanja">Tekst pitanja</label>
            <textarea name="tekst-pitanja" id="tekst-pitanja" class="tekst-pitanja" placeholder="Unesi tekst pitanja" required></textarea>
          </div>
          <div>
            <label for="kategorijaZaPitanja">Izaberi kategoriju</label>
            <select name="kategorijaZaPitanja" id="kategorijaZaPitanja">
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="Prva-pomoć">Prva pomoć</option>
            </select>
          </div>
          <div>
            <label for="odgovor">Unesi odgovor</label>
            <input type="text" id="odgovor" name="odgovor" placeholder="Unesi odgovor">
          </div>
          <div>
            <label for="vrijednost-pitanja">Vrijednost pitanja</label>
            <input type="number" class="vrijednost-pitanja" id="vrijednost-pitanja" name="vrijednost-pitanja" placeholder="Unesi vrijednost" required>
          </div>

          <div class="tasteri tasteri-pitanja">
            <input type="button" id="dodajOdgovor" class="dodaj-odgovor" value="Dodaj odgovor">
            <button id="dodaj-pitanje" class="dodaj-pitanje">Sačuvaj pitanje</button>
          </div>
        </form>
        <ul class="lista-odgovora lista" id="lista-odgovora"></ul>
      </div>
    </div>
  </main>
  <div class="dijalog-za-brisanje" id="dijalog-za-brisanje">
    <p>Obriši izabrani test?</p>
    <button class="obriši taster" id="obriši">potvrdi</button>
    <button class="odustani-od-brisanja taster" id="odustani-od-brisanja">Odustani</button>
  </div>


  <script src="pitanja.js" type="module"></script>
</body>
</html>
