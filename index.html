<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="img" href="images/crossroads-icon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Testovi</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="navbar" id="navbar">
      <i class="fas fa-times" id="close-navbar"></i>
      <a href="index.html">naslovna</a>
      <a href="pitanja.html">pitanja</a>
      <a href="testovi.html">testovi</a>
    </nav>
    <i class="fas fa-bars" id="navbar-toggle"></i>
  </header>

  <div class="container">
    <form class="form-home" id="form">
      <div class="enter-name-element">
        <label for="name-input">Unesite ime</label>
        <input type="text" id="name-input" name="name-input" placeholder="Unesite ime...">
      </div>
      <button class="name-btn">Potvrdi</button>
    </form>
    <p class="current-user" id="current-user"></p>
    <small class="error" id="error"></small>
    <div class="all-tests" id="all-tests">
      <div class="tests-content">
        <h4>Kategorija B</h4>
        <div class="tests tests-b" id="tests-b"></div>
      </div>
      <div class="tests-content">
        <h4>Kategorija C</h4>
        <div class="tests tests-c" id="tests-c"></div>
      </div>
      <div class="tests-content">
        <h4>Prva pomoć</h4>
        <div class="tests tests-first-aid" id="tests-first-aid"></div>
      </div>
    </div>
    <button class="start-test-btn" id="start-test-btn">Pokreni test</button>
    <div class="za-test" id="test-container">
      <div class="header-testa">
        <h1 class="naslov-testa" id="naslov-testa"></h1>
        <span id="header-span" class="header-span"></span>
        <button class="napusti-test" id="napusti-test">napusti</button>
      </div>
      <div class="container-testa" id="container-testa">
        <p class="trenutno-pitanje" id="trenutno-pitanje"></p>
        <div class="poljeZaOdgovore" id="poljeZaOdgovore"></div>
      </div>
      <button class="završi-test" id="završi-test">Završi</button>
    </div>

    <div class="tasteri-za-test" id="tasteri-za-test">
      <button class="nazad" id="nazad"><span>&laquo;</span> Prethodno pitanje</button>
      <button class="naprijed" id="naprijed">Sljedeće pitanje <span>&raquo;</span></button>
    </div>

    <p class="prikaz-rezultata" id="prikaz-rezultata"></p>
    <p class="poruka-korisniku" id="poruka-korisniku"></p>
  </div>


  <script type="module" src="naslovna.js"></script>
</body>

</html>
